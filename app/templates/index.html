<!DOCTYPE html>
<html>
  <head>
    <title>KAIT20 QR code factory</title>
  </head>
  <body>
	{% if current_user.is_authenticated %}
    <h1>Hello, {{ user.username }}</h1>
	{% else %}
	<h1>Hello, anonymous</h1>
	<p><a href="{{ url_for('scoreboard') }}">Scoreboard</a></p>
	<p><a href="{{ url_for('login') }}">Login</a></p>
	<p></p>
	<p>
	{% endif %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </body>
</html>
