{% extends 'components/base.html' %}

{% block title %}Editing a masterclass...{% endblock %}

{% block body %}
    <a href="{{url_for('admin')}}"><button>Назад</button></a>
    <form method="POST">
        <label for="mc_name">Название мастеркласса: </label>
		<input type="text" name="mc_name" id="mc_name" value="{{ mc.name }}" required>
        <label for="context">Описание мастеркласса: </label>
		<input type="text" name="context" id="context" value="{{ mc.context }}">
        <label for="score">Баллов за мастеркласс: </label>
		<input type="number" name="score" id="score" value="{{ mc.score }}" min="0" required>
        <input type="submit" value="Сохранить"/>
    </form>
{% endblock %}
